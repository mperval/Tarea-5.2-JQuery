<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de propinas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="../JQuery/Jquery-3.7.1.js"></script>
    <script src="calculadora.js"></script>
</head>
<body>
    <h1>Calculadora de propinas</h1>
  
  <label for="cantidad">Cantidad:</label>
  <input type="number" id="cantidad" min="0"><br><br>
  
  <label for="porcentaje">Porcentaje a dar de propina:</label>
  <input type="number" id="porcentaje" min="0"><br><br>
  
  <button id="calcular">Calcular</button><br><br>
  
  <p id="resultado">La propina es: <span id="propina">0.00</span>€ y el total es: <span id="total">0.00</span>€</p>
</body>
</html>
